<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking site</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class = "text-5xl text-center mt-16">Let's get some <span class ="font-semibold text-purple-600">Mooney!!</span></h1>
    </header>
    <main class = "w-3/4 mx-auto">
        <!-- balance and transection -->
        <section class ="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white ">
                <div class ="bg-blue-400 p-8 rounded border-2 border-gray-400">
                    <h3 class = "text-2xl">Deposit</h3>
                    <h4  class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class ="bg-red-300 p-8 rounded">
                    <h3 class = "text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class ="bg-lime-300 p-8 rounded">
                    <h3 class = "text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id ="balance-total">1240</span> </h4>
                </div>
                
            </div>
        </section>
        <!-- deposite and withdraw -->
        <section class ="mt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <input id="deposit-input"  class ="border-2 border-gray-400 rounded block mb-4" type="text" size="40" placeholder="$amount you want to Deposit ">
                    
                <button id="deposit-btn" class="bg-cyan-500 hover:bg-cyan-600 ... border-2 border-gray-400 rounded px-2">Deposit</button>
                </div>
                <div class="bg-sky-200 p-8 rounded ">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <input id="withdraw-input" size ="40" class ="border-2 border-gray-400 rounded block mb-4" type="text" placeholder="$amount you want to withdraw ">
                    
                <button id="withdraw-btn" class="bg-rose-500 hover:bg-cyan-600 ... border-2 border-gray-400 rounded px-2">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
